<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="damn" class="row">
      <!-- <a href="https://www.google.com" style="height: 8.33vw; background-color: red; color: white;" class="col s1 m1 l1 hoverable waves-effect valign-wrapper"><i style="height: 100%; width: 100%;" class="material-icons">add</i></a> -->
      <!-- <div style="height: 8.33vw; background-color: red;" class="col s1 m1 l1 hoverable waves-effect"></div> -->
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    var x = document.getElementById("damn");
    var y;
    var j = 0;
    color = [
      "red lighten-",
      "pink lighten-",
      "purple lighten-",
      "deep-purple lighten-",
      "indigo lighten-",
      "blue lighten-",
      "light-blue lighten-",
      "cyan lighten-",
      "teal lighten-",
      "green lighten-",
      "light-green lighten-",
      "lime lighten-",
      "yellow lighten-",
      "amber lighten-",
      "orange lighten-",
      "deep-orange lighten-",
      "brown lighten-",
      "blue-grey lighten-",
    ];
    icon = [
      "ac_unit",
      "account_circle",
      "accessibility",
      "access_alarms",
      "account_balance",
      "adb",
      "add",
      "add_a_photo",
      "add_alert",
      "adjust",
      "all_inclusive",
      "arrow_drop_down_circle",
      "assistant_photo",
      "beach_access",
      "blur_circular",
      "brightness_high",
      "bug_report",
      "cancel",
      "do_not_disturb_on",
    ];
    for (var q = 0; q < 10; q++) {
      color.forEach(iterate);
    }
    function iterate(value, index, array) {
      for (var i = 1; i <= 5; i++) {
        j++;
        y = document.createElement("a");
        y.setAttribute(
          "class",
          "col s1 m1 l1 hoverable " + value + i + " waves-effect"
        );
        y.setAttribute(
          "style",
          "height: 8.33vw; color: white; font-size: 5.33vw    "
        );
        if (j == 471) {
          y.onclick = function () {
            alert(
              "00110011 01100001 01011001 01010100 01111000 01101010 00110111"
            );
          };
        } else {
          y.setAttribute("href", Math.floor(Math.random() * 1000));
        }
        if ((j - 1) % 12 == 0) {
          y.innerHTML = (j - 1) / 12;
        } else {
          y.innerHTML =
            '<i style="font-size: 5.33vw" class="material-icons">' +
            icon[j % icon.length] +
            "</i>";
        }
        x.appendChild(y);
      }
    }
  </script>
</html>
